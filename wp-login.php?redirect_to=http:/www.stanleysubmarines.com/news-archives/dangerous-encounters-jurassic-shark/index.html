<body class="login">

<p>Login form protected by <a href='http://www.bad-neighborhood.com/login-lockdown.html'>Login LockDown</a>.<br /><br /><br /></p>	<p class="forgetmenot"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> Remember Me</label></p>

	</p>
</form>

<p id="nav">

setTimeout( function(){ try{
d = document.getElementById('user_login');
